<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Designed and developed by Universal Abdulhayev Nuriddin" />
    <meta name="keywords" content="HTML, CSS, JavaScript, Frontend" />
    <meta name="author" content="Abdulhayev Nuriddin, Universal" />
    <title>Designed by Universal</title>
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="./css/main.css" />
    <!-- <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css"> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div id="loader"></div>
    <div id="scrollProgressBar"></div>

    <header class="header hidden-content">
        <div class="container header__container">
            <a href="./index.html" class="header__banner">
                <img src="./images/logo.svg" alt="Logo" class="header__logo">
            </a>
            <ul class="header__list">
                <li class="">
                    <a href="" class="header__links">Home</a>
                </li>
                <li class="">
                    <a href="" class="header__links">About</a>
                </li>
                <li class="">
                    <a href="" class="header__links">Services</a>
                </li>
                <li class="">
                    <a href="" class="header__links">Trainers</a>
                </li>
                <li class="">
                    <a href="" class="header__links">Contact</a>
                </li>
            </ul>
            <div class="header__registers">
                <button class="header__login">Log In</button>
                <button class="header__signup">Sign Up</button>
            </div>
        </div>
    </header>
    <main class="main hidden-content">
        <section class="hero">
            <div class="container hero__container">
                <div class="hero__content">
                    <h1 class="hero__title">
                        FITNESS AND <span class="hero__span">HEALTH</span> TRAINING
                    </h1>
                    <p class="hero__text">
                        Join a community of thousands transforming their lives through expert-guided fitness programs,
                        personalized nutrition, and holistic wellness
                    </p>
                    <button class="hero__button">
                        Get Started Now
                    </button>
                </div>
                <img src="./images/heroimg.png" alt="Hero Image" class="hero__img">
                <span class="hero__km">
                    <span class="hero__icon">
                        <img src="./images/treadmill.png" alt="" class="">
                    </span>
                    3,4km</span>
            </div>
            <img src="./images/background.png" alt="" class="hero__background">
        </section>
        <section class="about">
            <div class="about__top">
                <i class="fa-solid fa-angles-left"></i>
                <span class="about__span">About us</span>
                <i class="fa-solid fa-angles-right"></i>
            </div>
        </section>
    </main>

    <script src="./js/main.js"></script>
    <!-- <script src="./bootstrap/js/bootstrap.bundle.min.js"></script> -->
</body>

</html>
